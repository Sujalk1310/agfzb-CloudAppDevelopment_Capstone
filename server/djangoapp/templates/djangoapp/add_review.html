<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        {% csrf_token %}
        <div class="form-group w-75 mt-5 mx-auto">
            <h2 class="pt-5">Add a review</h2>
        <form method="POST" action="{%  url 'djangoapp:add_review' id %}">
            <div class="mt-2 d-flex flex-column">
                <p class="form-text font-weight-bold mt-5">Enter the review  content:</p>
                <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
                <div class="mt-3 justify-center align-items-center d-flex mt-2">
                    <input class="mr-3" type="checkbox" name="purchasecheck" id="purchasecheck">
                    <label class="text-left mt-1 d-inline" for="purchasecheck">Has purchased the car from dealership: {{ id }} ? (Select purchased car information below if checked)</label>
                </div>
                <div class="mt-3 d-flex flex-column">
                    <label class="form-text font-weight-bold" for="car">Select your car (model-make-year):</label>
                    <select name="car" id="car" class="mt-2 w-25 form-control" required>
                        <option selected  value=23>Forester-Subaru-2021</option>
                        {% for car in cars %}
                            <option value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                        {% endfor %}
                    </select>
                </div>
                <label class="form-text font-weight-bold" for="purchasedate">Select your Purchase Date:</label>
                <input class="mt-2 date-own w-25" type="text" name="purchasedate" id="purchasedate">
                <button class="mt-3 btn btn-dark w-25" type="submit">Submit</button>
            </div>
        </form>
        </div>
        <script type="text/javascript">
            $('.date-own').datepicker({
               format: 'mm/dd/yyyy'
             });
       </script>
    </body>
</html>
